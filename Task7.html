    <style>
      ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(8, 150, 197, 0.297);
}

li {
  float: left;
  border-right:1px solid #350ee4;
}

li a {
  display: block;
  color: blue;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: orange;
}

.active {
  background-color: orange; 
  color: white;
}
.vertical-menu {
  width: 200px; 
}

.vertical-menu a {
  background-color: rgba(8, 150, 197, 0.297); 
  color: blue;
  font-size: 20px;
  display: block; 
  padding: 12px; 
  text-decoration: none; 
}
.vertical-menu a.active {
  background-color: orange; 
  color: white;
}
        </style>
</head>
